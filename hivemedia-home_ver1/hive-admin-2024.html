    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyBeZGgTw8zJoYz26PUfk3xoU-83oMD3v_M",
            authDomain: "hivemedia-archive.firebaseapp.com",
            projectId: "hivemedia-archive",
            storageBucket: "hivemedia-archive.firebasestorage.app",
            messagingSenderId: "105246116532",
            appId: "1:105246116532:web:18aad82490a11b7d4ea5e1",
            measurementId: "G-1YZDYEPFFN"
        };

        // Firebase Ï¥àÍ∏∞Ìôî
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');
        const imageUpload = document.getElementById('imageUpload');
        const thumbnailInput = document.getElementById('thumbnail');
        const imagePreview = document.getElementById('imagePreview');
        const contentEditor = document.getElementById('content');

        let selectedFile = null;

        // Toolbar functionality
        document.querySelectorAll('.toolbar-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const command = btn.dataset.command;
                const value = btn.dataset.value || null;

                if (command === 'formatBlock' && value) {
                    document.execCommand(command, false, value);
                } else {
                    document.execCommand(command, false, value);
                }

                contentEditor.focus();
            });
        });

        // Image Upload Preview
        imageUpload.addEventListener('click', () => thumbnailInput.click());

        thumbnailInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // Show Toast
        function showToast(message, type = '') {
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Generate Slug
        function generateSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^a-z0-9Í∞Ä-Ìû£]+/g, '-')
                .replace(/^-+|-+$/g, '')
                + '-' + Date.now();
        }

        // Submit Handler
        submitBtn.addEventListener('click', async () => {
            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const client = document.getElementById('client').value.trim();
            const content = contentEditor.innerHTML.trim();
            const tags = document.getElementById('tags').value.trim();

            if (!title) {
                showToast('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                document.getElementById('title').focus();
                return;
            }

            if (!content || content === '<br>') {
                showToast('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                contentEditor.focus();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Î∞úÌñâ Ï§ë...';

            try {
                let thumbnailURL = '';

                // Upload image if selected
                if (selectedFile) {
                    const fileName = `articles/${Date.now()}_${selectedFile.name}`;
                    const storageRef = ref(storage, fileName);
                    await uploadBytes(storageRef, selectedFile);
                    thumbnailURL = await getDownloadURL(storageRef);
                }

                // Save to Firestore
                const docRef = await addDoc(collection(db, 'articles'), {
                    title: title,
                    slug: generateSlug(title),
                    category: category,
                    client: client,
                    content: content,
                    tags: tags,
                    thumbnail: thumbnailURL,
                    viewCount: 0,
                    status: 'published',
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });

                showToast('Í∏ÄÏù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î∞úÌñâÎêòÏóàÏäµÎãàÎã§!', 'success');

                // Redirect to article list after 1.5s
                setTimeout(() => {
                    window.location.href = 'articles.html';
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                showToast('Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Î∞úÌñâÌïòÍ∏∞';
            }
        });

        // Keyboard shortcut: Ctrl+Enter to publish
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
