        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase ì„¤ì •
        const firebaseConfig = {

            authDomain: "hivemedia-archive.firebaseapp.com",
            projectId: "hivemedia-archive",
            storageBucket: "hivemedia-archive.firebasestorage.app",
            messagingSenderId: "105246116532",

        };

        // Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const form = document.getElementById('articleForm');
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');
        const imageUpload = document.getElementById('imageUpload');
        const thumbnailInput = document.getElementById('thumbnail');
        const imagePreview = document.getElementById('imagePreview');

        let selectedFile = null;

        // Image Upload Preview
        imageUpload.addEventListener('click', () => thumbnailInput.click());

        thumbnailInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.add('show');
                };
                reader.readAsDataURL(file);
            }
        });

        // Show Toast
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Generate Slug
        function generateSlug(title) {
            return title
                .toLowerCase()
                .replace(/[^a-z0-9ê°€-í£]+/g, '-')
                .replace(/^-+|-+$/g, '')
                + '-' + Date.now();
        }

        // Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const category = document.getElementById('category').value;
            const client = document.getElementById('client').value.trim();
            const content = document.getElementById('content').value.trim();
            const tags = document.getElementById('tags').value.trim();

            if (!title || !content) {
                showToast('ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', true);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>ë°œí–‰ ì¤‘...';

            try {
                let thumbnailURL = '';

                // Upload image if selected
                if (selectedFile) {
                    const fileName = `articles/${Date.now()}_${selectedFile.name}`;
                    const storageRef = ref(storage, fileName);
                    await uploadBytes(storageRef, selectedFile);
                    thumbnailURL = await getDownloadURL(storageRef);
                }

                // Save to Firestore
                const docRef = await addDoc(collection(db, 'articles'), {
                    title: title,
                    slug: generateSlug(title),
                    category: category,
                    client: client,
                    content: content,
                    tags: tags,
                    thumbnail: thumbnailURL,
                    viewCount: 0,
                    status: 'published',
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp()
                });

                showToast('ê¸€ì´ ì„±ê³µì ìœ¼ë¡œ ë°œí–‰ë˜ì—ˆìŠµë‹ˆë‹¤!');

                submitBtn.disabled = false;
