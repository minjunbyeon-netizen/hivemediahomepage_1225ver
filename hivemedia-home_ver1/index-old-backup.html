<body>
    <!-- Custom Cursor -->
    <div class="cursor">
        <div class="cursor__show">
            <p></p>
        </div>
        <div class="cursor__video">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5.14V19.14L19 12.14L8 5.14Z" fill="currentColor" />

        </div>

        <div class="cursor__arrow">

    <!-- Preloader -->

            <div></div>
            <span class="preloader__text-blick" data-content="preloader.text2"></span>
        </div>
        <div class="preloader__numbers">
            <span class="preloader__numbers-span">0</span>
            <div class="preloader__numbers-wrap">

                </div>
            </div>
            <span>%</span>
        </div>
    </div>

    <!-- Body Wrap -->
    <div class="body__wrap">
        <!-- Scrollbar Container -->

            <div class="scroll-content">

                <!-- Header -->
                <header class="header">
                    <div class="header__wrap">
                        <div class="center-wrap">

                            <nav class="header__nav desktop--hide" data-nav="header.nav">
                                <!-- Nav items will be injected here -->
                            </nav>
                            <div class="header__cta" data-header-cta="header.ctaButtons">

                            </div>
                            <button class="header__burger">

                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </header>

                <!-- Mobile Menu - Fullscreen Overlay -->

                    <!-- Brand Title -->
                    <h2 class="simple-title">
                        <span data-content="header.logo"></span>
                    </h2>

                    <!-- Features Row -->
                    <div class="features" data-features="mobileMenu.features">
                        <!-- Features will be injected here -->
                    </div>

                    <!-- Main Content with Nav Links -->
                    <div class="mobile-menu__content">
                        <nav class="links" data-mobile-nav="header.nav">
                            <!-- Mobile nav items will be injected here -->
                        </nav>
                    </div>

                    <!-- Footer with Socials -->
                    <div class="mobile-menu__footer">
                        <div class="mobile-menu__socials" data-socials="mobileMenu.socials">
                            <!-- Socials will be injected here -->
                        </div>
                        <a href="" class="mobile-menu__email" data-content="mobileMenu.email"

                    </div>

                        <span class="link-hover">Close</span>
                    </button>
                    <button class="mobile-menu__close mobile-menu__close--desktop">
                        <span class="link-hover">Close</span>
                    </button>
                </div>

                <main id="home">

                    <section class="main-screen">
                        <div class="main-screen__bg">
                            <div class="main-screen__video">

                                <iframe class="video-pc"

                                    frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
                                </iframe>
                                <!-- Mobile Video (hidden by default, shown via CSS) -->
                                <iframe class="video-mobile"
                                    src="https://player.castr.com/vod/ZAbsoGgzwVJy0fBB?autoplay=1&muted=1&loop=1&controls=0"
                                    frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                        <div class="main-screen__content">
                            <div class="center-wrap">
                                <h1 class="main-screen__title" data-content="hero.title"></h1>
                                <nav class="main-screen__nav" data-hero-nav="header.nav">
                                    <!-- Hero nav items will be injected here -->
                                </nav>
                            </div>
                        </div>
                        <div class="main-screen__bottom">
                            <div class="center-wrap">
                                <div class="main-screen__position">
                                    <span data-content="hero.position"></span>
                                </div>
                                <div class="main-screen__location">

                                </div>
                                <div class="main-screen__stack" data-stack="hero.stack">
                                    <!-- Stack items will be injected here -->
                                </div>
                            </div>

                        <div class="mission mission--two">
                            <div class="mission__row mission__row--desktop" data-calc-title="calculator.title">
                                <!-- Calculator title will be injected here -->
                            </div>
                            <div class="mission__row mission__row--mobile">
                                <span class="mission__text mission__text--mobile"

                            </div>
                        </div>
                        <div class="center-wrap">
                            <div class="calc__cards" data-calc-sliders="calculator.sliders">
                                <!-- Calculator sliders will be injected here -->
                            </div>
                            <div class="calc__result">
                                <span class="calc__result-label" data-content="calculator.result.label"></span>
                                <span class="calc__result-value" id="result">$0</span>
                            </div>
                        </div>
                    </section>

                    <!-- CTA Scroll Section -->
                    <section class="cta-scroll">
                        <!-- Contact Form -->
                        <div class="contact contact--white">
                            <div class="center-wrap">
                                <form class="contact__content" data-contact="contact">
                                    <!-- Contact form will be injected here -->
                                </form>
                            </div>
                        </div>
                    </section>

                        <div class="cta__bg-text at-element" data-at-name="atText" data-content="cta.bgText"></div>
