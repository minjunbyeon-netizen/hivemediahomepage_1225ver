<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아카이브 | HIVEMEDIA</title>
    <meta name="description" content="하이브미디어 프로젝트 아카이브">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Poppins:wght@500;600;700;800;900&family=Montserrat:wght@300;400;600;700;800;900&family=Inter+Tight:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        /* 커서 항상 보이게 */
        body,
        body * {
            cursor: auto !important;
        }

        .cursor {
            display: none !important;
        }

        a,
        button,
        .filter-tab,
        .article-row {
            cursor: pointer !important;
        }

        /* Editorial Typography Style Archive */
        .archive-page {
            min-height: 100vh;
            padding: 100px 0 80px;
            background: #000;
        }

        /* Hero Section */
        .archive-hero {
            padding: 4rem 0 3rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
        }

        .archive-hero__label {
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1rem;
            display: block;
        }

        .archive-hero__title {
            font-family: 'Inter Tight', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 800;
            color: #fff;
            line-height: 0.9;
            letter-spacing: -0.03em;
            margin-bottom: 2rem;
        }

        .archive-hero__subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            max-width: 400px;
            line-height: 1.6;
        }

        /* Stats Row */
        .archive-stats {
            display: flex;
            gap: 4rem;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
        }

        .archive-stat {
            text-align: left;
        }

        .archive-stat__number {
            font-family: 'Inter Tight', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            color: #fff;
            line-height: 1;
        }

        .archive-stat__label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.5rem;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }

        .filter-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab:hover {
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .filter-tab.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Articles List - Editorial Style */
        .articles-list {
            display: flex;
            flex-direction: column;
        }

        .article-row {
            display: grid;
            grid-template-columns: 80px 1fr 200px;
            gap: 2rem;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            text-decoration: none;
            transition: all 0.3s ease;
            align-items: start;
        }

        .article-row:hover {
            background: rgba(255, 255, 255, 0.02);
            padding-left: 1rem;
            padding-right: 1rem;
            margin-left: -1rem;
            margin-right: -1rem;
        }

        .article-row__number {
            font-family: 'Inter Tight', sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.3);
        }

        .article-row__content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .article-row__category {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.4);
        }

        .article-row__title {
            font-family: 'Inter Tight', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
            transition: color 0.3s ease;
        }

        .article-row:hover .article-row__title {
            color: rgba(255, 255, 255, 0.7);
        }

        .article-row__excerpt {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
            line-height: 1.5;
            max-width: 600px;
        }

        .article-row__meta {
            text-align: right;
        }

        .article-row__date {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        .article-row__client {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        /* Featured Article */
        .article-featured {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            padding: 3rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .article-featured__image {
            aspect-ratio: 4/3;
            overflow: hidden;
        }

        .article-featured__image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .article-featured:hover .article-featured__image img {
            filter: grayscale(0%);
        }

        .article-featured__content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .article-featured__label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1rem;
        }

        .article-featured__title {
            font-family: 'Inter Tight', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .article-featured__excerpt {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .article-featured__link {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #fff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-featured__link:hover {
            opacity: 0.7;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 6rem 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
        }

        .empty-state__text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .archive-hero__title {
                font-size: 3rem;
            }

            .archive-stats {
                gap: 2rem;
            }

            .archive-stat__number {
                font-size: 2rem;
            }

            .article-row {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .article-row__number {
                display: none;
            }

            .article-row__meta {
                text-align: left;
            }

            .article-row__title {
                font-size: 1.25rem;
            }

            .article-featured {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body class="subpage">
    <!-- Custom Cursor -->
    <div class="cursor">

        <div class="cursor__video">

        <div class="cursor__works"></div>
        <div class="cursor__arrow">

                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" />
            </svg>
        </div>
        <span class="cursor__click"></span>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header__wrap center-wrap">
            <a href="index.html" class="header__logo">HIVEMEDIA</a>
            <nav class="header__nav">
                <a href="about.html" class="header__nav-link">About</a>
                <a href="services.html" class="header__nav-link">Services</a>

                <span></span>

    <!-- Breadcrumb -->
    <nav class="breadcrumb" aria-label="Breadcrumb">
        <div class="center-wrap">

    <!-- Archive Page -->
    <main class="archive-page">
        <div class="center-wrap">
            <!-- Hero Section -->
            <div class="archive-hero">
                <span class="archive-hero__label">Hivemedia Project Archive</span>
                <h1 class="archive-hero__title">Archive</h1>
                <p class="archive-hero__subtitle">하이브미디어가 함께한 프로젝트들의 기록입니다.</p>

                <div class="archive-stat">
                    <div class="archive-stat__number" id="totalCount">0</div>

                </div>
                <div class="archive-stat">
                    <div class="archive-stat__number">2024</div>

                <div class="archive-stat">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, getDocs, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyBeZGgTw8zJoYz26PUfk3xoU-83oMD3v_M",
            authDomain: "hivemedia-archive.firebaseapp.com",
            projectId: "hivemedia-archive",
            storageBucket: "hivemedia-archive.firebasestorage.app",
            messagingSenderId: "105246116532",
            appId: "1:105246116532:web:18aad82490a11b7d4ea5e1",
            measurementId: "G-1YZDYEPFFN"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const loading = document.getElementById('loading');
        const articlesList = document.getElementById('articlesList');
        const emptyState = document.getElementById('emptyState');
        const filterTabs = document.querySelectorAll('.filter-tab');
        const totalCount = document.getElementById('totalCount');

        let allArticles = [];

        // Format Date
        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Strip HTML and truncate
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        function truncate(text, length) {
            const stripped = stripHtml(text);
            if (!stripped) return '';
            return stripped.length > length ? stripped.substring(0, length) + '...' : stripped;
        }

        // Render Articles - Editorial Style
        function renderArticles(articles) {
            if (articles.length === 0) {
                articlesList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            articlesList.style.display = 'flex';
            totalCount.textContent = articles.length;

            articlesList.innerHTML = articles.map((article, index) => `
                <a href="article.html?slug=${article.slug}" class="article-row" data-category="${article.category}">
                    <div class="article-row__number">${String(index + 1).padStart(2, '0')}</div>
                    <div class="article-row__content">
                        <span class="article-row__category">${article.category || 'Project'}</span>
                        <h2 class="article-row__title">${article.title}</h2>
                        <p class="article-row__excerpt">${truncate(article.content, 120)}</p>
                    </div>
                    <div class="article-row__meta">
                        <div class="article-row__date">${formatDate(article.createdAt)}</div>
                        ${article.client ? `<div class="article-row__client">${article.client}</div>` : ''}
                    </div>
                </a>
            `).join('');
        }

        // Filter Articles
        function filterArticles(category) {
            if (category === 'all') {
                renderArticles(allArticles);
            } else {
                const filtered = allArticles.filter(a => a.category === category);
                renderArticles(filtered);
            }
        }

        // Load Articles
        async function loadArticles() {
            try {
                // 인덱스 없이 모든 문서를 가져온 후 클라이언트에서 필터링/정렬
                const querySnapshot = await getDocs(collection(db, 'articles'));
                allArticles = [];

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // status가 'published'인 것만 필터링
                    if (data.status === 'published') {
                        allArticles.push({ id: doc.id, ...data });
                    }
                });

                // 클라이언트에서 createdAt 기준 내림차순 정렬
                allArticles.sort((a, b) => {
                    const dateA = a.createdAt?.toDate?.() || new Date(0);
                    const dateB = b.createdAt?.toDate?.() || new Date(0);
                    return dateB - dateA;
                });

                loading.style.display = 'none';
                renderArticles(allArticles);

            } catch (error) {
                console.error('Error loading articles:', error);
                loading.innerHTML = `<p>글을 불러오는데 실패했습니다.<br><small>${error.message}</small></p>`;
            }
        }

        // Filter Tab Click
        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                filterArticles(tab.dataset.filter);
            });
        });

        // Initialize
        loadArticles();
    </script>

    <!-- Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
